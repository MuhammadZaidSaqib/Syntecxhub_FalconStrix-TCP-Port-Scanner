<!DOCTYPE html>
<html>
<head>
    <title>Scan History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Scan History</h1>
    <a href="/dashboard">Back</a>

    {% for scan in scans %}
        <div>
            {{ scan.timestamp }} - {{ scan.host }} : {{ scan.port }} - {{ scan.status }}
            <br>
            <small>{{ scan.banner }}</small>
        </div>
        <hr>
    {% endfor %}
</div>

</body>
</html>
